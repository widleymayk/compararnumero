<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Números</title>
</head>
<body>
    <h1>Comparar Dois Números</h1>
    <input type="number" id="num1" placeholder="Digite o primeiro número">
    <input type="number" id="num2" placeholder="Digite o segundo número">
    <button onclick="comparar()">Comparar</button>
    <p id="resultado"></p>

    <script>
        function comparar() {
            const n1 = parseFloat(document.getElementById('num1').value);
            const n2 = parseFloat(document.getElementById('num2').value);
            const res = n1 > n2 ? `${n1} é maior que ${n2}` : n1 < n2 ? `${n2} é maior que ${n1}` : `Os dois números são iguais (${n1})`;
            document.getElementById('resultado').textContent = res;
        }
    </script>
</body>
</html>
